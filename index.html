
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rancho&display=swap">
    <title>Simple Calculator</title>
</head>
<body>
  <div class=header>
  <h1>Ang Ganda mo Maria Cristina R. Nazareno <3 </h1>
  </div>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">

            <button class="operator" value="(">(</button>
            <button class="operator" value=")">)</button>
            <button onclick="clearInput()" class="operator" value="C">C</button>
            <button onclick="clearAllInput()"class="operator" id="CE" value="CE">CE</button>
            <button onclick="append(7)"value="7">7</button>
            <button onclick="append(8)"value="8">8</button>
            <button onclick="append(9)"value="9">9</button>
            <button onclick="add()"class="operator" value="+">+</button>
            <button onclick="append(4)"value="4">4</button>
            <button onclick="append(5)"value="5">5</button>
            <button onclick="append(6)"value="6">6</button>
            <button onclick="substract()"class="operator" value="-">-</button>
            <button onclick="append(1)" value="1">1</button>
            <button onclick="append(2)" value="2">2</button>
            <button onclick="append(3)" value="3">3</button>
            <button onclick="multiply()"class="operator" value="*">*</button>
            <button onclick="calculate()"class="operator" id="equals" value="=">=</button>
            <button value="0">0</button>
           
            <button onclick="append('.')"value=".">.</button>
            <button onclick="divide()"class="operator" value="/">/</button>
          
        </div>
    </div>
        <script>
            let currentInput = '';
            let currentOperator = '';

            function append(number) {
                currentInput += number;
                document.getElementById('result').value = currentInput;

            }

            // function append() {
            //     currentOperator = '.';
            //     currentInput += currentOperator;
            //     document.getElementById('result').value = currentInput;
            // }


            function add() {
                currentOperator = '+';
                currentInput += currentOperator;
                document.getElementById('result').value = currentInput;
            }
            
            function substract() {
                currentOperator = '-';
                currentInput += currentOperator;
                document.getElementById('result').value = currentInput;
            }
            function multiply() {
                currentOperator = '*';
                currentInput += currentOperator;
                document.getElementById('result').value = currentInput;
            }
            function divide() {
                currentOperator = '/';
                currentInput += currentOperator;
                document.getElementById('result').value = currentInput;
            }

            function calculate() {
                const result = eval(currentInput);
                document.getElementById('result').value = result;
                currentInput = result.toString();
                currentOperator = '';
            }

            function clearInput() {
              const result = document.getElementById('result');
              const currentInput = result.value;
              if (currentInput.length > 0) {
                const newValue = currentInput.slice(0, -1);
                result.value = newValue;
              }
            }

            function clearAllInput() {
                currentInput = '';
                currentOperator = '';
                document.getElementById('result').value = '';                
            }

        </script>
</body>
</html>
