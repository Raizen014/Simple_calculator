
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rancho&display=swap">
    <title>Simple Calculator</title>
</head>
<body>
  <div class=header>
  <h1>This is Simple Calculator</h1>
  </div>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">

            <button class="operator" value="(">(</button>
            <button class="operator" value=")">)</button>
            <button class="operator" value="C">C</button>
            <button class="operator" id="CE" value="CE">CE</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="+">+</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="-">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator" value="*">*</button>
            <button class="operator" id="equals" value="=">=</button>
            <button value="0">0</button>
            <button value=".">.</button>
            <button class="operator" value="/">/</button>
          
        </div>
    </div>
</body>
</html>
